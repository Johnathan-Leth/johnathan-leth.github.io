<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwollenHippo Weather</title>
  <link rel='icon' href='images/hippoLogo.svg' type='image/svg+xml'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div class='d-flex justify-content-center align-items-center vh-100'>
    <div class='card col-12 col-md-6 col-lg-4'>
      <i class='wi wi-day-sunny display-1 text-center mb-3'></i>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'
    integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo='' crossorigin=' anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
    crossorigin='anonymous'></script>
  <script>
    window.onload = () => {
      getUserLocation()
        .then(({ latitude, longitude }) => fetchWeather(latitude, longitude))
        .catch(error => console.error("Error getting user location:", error))
    };
    // Get the user's location after asking permission first
    function getUserLocation() {
      return new Promise((resolve, reject) => {   
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const latitude = position.coords.latitude
              const longitude = position.coords.longitude
              resolve(latitude, longitude)
              //console.log(`Latitude: ${latitude}, Longitude: ${longitude}`); // Debug line
            },
            (error) => reject(error)
          );
        } else {
          reject(new Error("Geolocation is not allowed."))
        }
      });
    }

    // Get weather data from the user's location
    function fetchWeather(latitude, longitude) {
      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,precipitation,wind_speed_10m,wind_direction_10m&timezone=auto`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.current) {
            const temp = data.current.temperature_2m
            const humidity = data.current.relative_humidity_2m
            const precipitation = data.current.precipitation
            const windSpeed = data.current.wind_speed_10m
            const windDirection = data.current.wind_direction_10m

            // Debug lines
            console.log(`Temperature: ${temp}째C`)
            console.log(`Humidity: ${humidity}%`)
            console.log(`Precipitation: ${precipitation} mm`)
            console.log(`Wind Speed: ${windSpeed} km/h`)
            console.log(`Wind Direction: ${windDirection}째`)

            // Allows for the display of the weather data
            document.getElementById("temperature").textContent = `${temp}째C`
            document.getElementById("humidity").textContent = `${humidity}%`
            document.getElementById("precipitation").textContent = `${precipitation} mm`
            document.getElementById("windSpeed").textContent = `${windSpeed} km/h`
            document.getElementById("windDirection").textContent = `${windDirection}째`
          }
        })
        .catch(error => console.error("Error fetching weather data:", error))
    }


  </script>

</body>

</html>
